{% extends 'posts/base.html' %}
{% load static %}
{% block title %}Create{% endblock %}
{% block styles %}<link href="{% static 'posts/blog.css' %}" rel="stylesheet">{% endblock %}
{% block content %}

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded">
    <h3 class="mb-3">{{post.title}}</h3>
    <form action="." method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{post.title}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">SubTitle</label>
          <input name="subtitle" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{post.subtitle}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Content</label>
          <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3">{{post.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</main>

{% endblock %}
